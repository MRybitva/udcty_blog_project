<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="Blog About Car Care">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Subscribe to Newsletter - Car Care Blog</title>
</head>

<body>
    <header>
        <nav class="main-menu">
            <div class="logo">
                <a href="index.html">CAR CARE</a>
            </div>
            <ul class="menu">
                <li class="menu-item">
                    <a href="index.html">Home</a>
                </li>
                <li class="menu-item">
                    <a href="/article.html">Post Example</a>
                </li>
            </ul>
            <div class="header-cta">
                <a href="#" class="btn">Subscribe</a>
            </div>
        </nav>
    </header>
    <section id="subscribe-form">
        <form class="mt-3 mb-3" action="#">
            <div class="container">
                <h1>Subscribe to Our Newsletter</h1>
                <hr>
                <p>Fill in this form to create an account and receive newest updates on how to care of your car.</p>
                <hr>

                <div class="subscribe-form__wrapper mt-3 mb-3">
                    <label for="name"><b>Name</b></label>
                    <input type="text" placeholder="Enter Name" name="name" required>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>

                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>

                    <p>By creating an account you agree to our Terms & Privacy.</p>

                    <div class="subscribe-form__submit-btn mt-3 mb-3">
                        <button type="submit" class="btn">Subscribe</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <footer>
        <div class="container">
            <div class="footer-menu"></div>
            <div class="copyright">Copyright 2022. All rights reserved.</div>
        </div>
    </footer>
</body>

</html>
